<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>定义函数</title>
<script type="text/javascript">
function con(a,b)
{ 

   if(a<b)
return b;   

   else
	   if(a>b)
return a; 
   
	   else
		   return "相等";

}

document.write(" 5 和 3 的较大值是:"+  con(5,3) +"<br>");
document.write(" 6 和 3 的较大值是:"+  con(6,3)  +"<br>");
document.write(" 6 和 6 的较大值是:"+  con(6,6)  );

</script>
</head>

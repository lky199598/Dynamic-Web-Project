<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>无序列表</h1>
<ul>
<li>无序列表是一个项目的列表</li>
<li>无序列表始 ul 标签</li>
<li>每个列表项始于li</li>
</ul>
<br>

<h1>有序列表</h1>
<ol>
<li>AAA</li>
<li>BBB</li>
<li>CCC</li>
</ol>

<br>
<!-- 定义列表
自定义列表不仅仅是一列项目，而是项目及其注释的组合。
自定义列表以 <dl> 标签开始。每个自定义列表项以 <dt> 开始。每个自定义列表项的定义以 <dd> 开始。 -->

<dl>
<dt>咖啡</dt>
<dd>黑色可以喝的饮料</dd>

<dt>牛奶</dt>
<dd>白色可以喝的饮料</dd>

</dl>

<br>

<h1>不同类型的有序列表</h1>
<ol type="A">
<li>苹果</li>
<li>雪梨</li>
<li>香蕉</li>
</ol>


</body>
</html>

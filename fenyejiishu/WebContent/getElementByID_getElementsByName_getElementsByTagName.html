<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
        <title>无标题文档</title>
    </head>
    
 <p>1.getElementById 通过id获得元素</p>
 <p>2.getElementsByName 通过元素名称name属性获得元素</p>
 <p>3.getElementsByTagName 通过标签名获得元素</p>
 
    <br>   <br>
    <body>
        <form>
          请选择你爱好:<br>
          <input type="checkbox" name="hobby" id="hobby1" value="音乐">  音乐
          <input type="checkbox" name="hobby" id="hobby2" value="登山" checked="checked">  登山
          <input type="checkbox" name="hobby" id="hobby3" value="游泳">  游泳
          <input type="checkbox" name="hobby" id="hobby4" value="阅读">  阅读
          <input type="checkbox" name="hobby" id="hobby5" value="打球">  打球
          <input type="checkbox" name="hobby" id="hobby6" value="跑步">  跑步 <br>
           <br>
          <input type="button" value = "全选" onclick = "checkall();">
          <input type="button" value = "全不选" onclick = "clearall();">
          <br>
          <p>请输入您要选择爱好的序号，序号为1-6:</p>
          <input id="wb" name="wb" type="text" >
          
          <input name="ok" type="button" value="确定" onclick = "checkone();">
        </form>
        
        
        <script type="text/javascript">
        function checkall(){
            var hobby = document.getElementsByTagName("input");
            
            for(var i=0; i<hobby.length; i++)
            	hobby[i].checked=true;
          // 任务1 
           
        }
        function clearall(){
            var hobby = document.getElementsByName("hobby");
            
            for(var i=0; i<hobby.length; i++)
            	hobby[i].checked=false;
         // 任务2    
            
        }
        
        function checkone(){
            var num=document.getElementById("wb").value;
            var hobby="hobby"+num;
            document.write(hobby+"<br>");
            document.write("<br>选择的爱好是: "+document.getElementById(hobby).value);
         // 任务3
        
        }
        
        </script>
    </body>
</html>
